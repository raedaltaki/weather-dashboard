<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <a href="./index.html"><h1 class="text-center bg-dark text-white p-3">Weather Dashboard</h1></a>
      
    <div class="container mh-100">
      <div class="row">
       <div id="searchSection" class="col-4 bg-light">
          <form id="searchForm" class="mb-4">
            <label><h5>Search for a City:</h5></label>
            <div>
              <input id="searchInput" class="p-1">
              <button type="submit" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
            </div>
          </form>
          <div id="searchHistory">
            <ul id="searchHistoryList" class="list-group pb-3">
            </ul>
          </div>
        </div>

        <div id="weatherSection" class="col-8 p-3">
          <div id="weatherDetails" class="border p-3">
            <h2 id="header">Location (Date)</h2>
            <div>
              <p>Temperature:<span id="temperature"></span></p>
              <p>Humidity:<span id="humidity"></span></p>
              <p>Wind Speed:<span id="wind-speed"></span></p>
              <p>UV Index:<span id="uv-index"></span></p>
            </div>
          </div>
          <div id="weatherForecast">
            <h3 class="m-1 mt-2">5-Day Forecast</h3>
            <div class="row ml-1">
              <div class="card bg-primary text-white m-2 p-2" data-forecase="day1"></div>
              <div class="card bg-primary text-white m-2 p-2" data-forecase="day2"></div>
              <div class="card bg-primary text-white m-2 p-2" data-forecase="day3"></div>
              <div class="card bg-primary text-white m-2 p-2" data-forecase="day4"></div>
              <div class="card bg-primary text-white m-2 p-2" data-forecase="day5"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

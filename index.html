<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <h1 class="text-center bg-dark text-white p-3">Weather Dashboard</h1>
      
    <div class="container mh-100">
      <div class="row">
       <div id="searchSection" class="col-4 bg-light">
          <div id="searchForm">
            <label><h5>Search for a City:</h5></label>
            <div class="mb-4">
              <input id="searchInput" class="p-1">
              <button type="button" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
            </div>
          </div>
          <div id="searchHistory">
            <ul id="searchHistoryList" class="list-group pb-3">
            </ul>
          </div>
        </div>

        <div id="weatherSection" class="col-8">
          <div id="weatherDetails" class="border">
            <h2>hhhh</h2>
          </div>
          <div id="weatherForecast"></div>
        </div>
      </div>

    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
